specVersion: 0.0.4
description: HL Protocol Goerli
repository: https://github.com/horse-link/horse.link.subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Vault
    network: goerli
    source:
      address: "0xA89AF0eAa0a60b00cd7123aCE2E73a4ebb593E50"
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Bet
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/vault.ts

  - kind: ethereum/contract
    name: Market
    network: goerli
    source:
      address: "0x520aC8dA92A35c54D54fFD9947793de10501f24d"
      abi: Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Bet
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
        - event: MarketOwnershipTransferred(indexed address,indexed address)
          handler: handleMarketOwnershipTransferred
        - event: Placed(uint256,bytes32,bytes32,uint256,uint256,indexed address)
          handler: handlePlaced
        - event: Settled(uint256,uint256,bool,indexed address)
          handler: handleSettled
      file: ./src/market.ts
