specVersion: 0.0.4
description: HL Protocol Goerli
repository: https://github.com/horse-link/horse.link.subgraph
schema:
  file: ./schema.graphql

dataSources:
  # VAULTS
  - kind: ethereum/contract
    name: Vault
    network: goerli
    source:
      abi: Vault
      startBlock: 7978215
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - VaultTransaction
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/vault.ts

  # MARKETS
  - kind: ethereum/contract
    name: Market
    network: goerli
    source:
      abi: Market
      startBlock: 7978215
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Bet
        - Aggregator
      abis:
        - name: Market
          file: ./abis/Market.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Placed(uint256,bytes32,bytes32,uint256,uint256,indexed address)
          handler: handlePlaced
        - event: Settled(uint256,uint256,bool,indexed address)
          handler: handleSettled
      file: ./src/market.ts

  # REGISTRY
  - kind: ethereum/contract
    name: Registry
    network: goerli
    source:
      address: '0xcaCBf4861DF8c39f854e06743a2Be7DCd9883929'
      abi: Registry
      startBlock: 7978215
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Registry
        - Aggregator
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: MarketAdded(indexed address)
          handler: handleMarketAdded
        - event: ThresholdUpdated(uint256)
          handler: handleThresholdUpdated
        - event: VaultAdded(indexed address)
          handler: handleVaultAdded
      file: ./src/registry.ts
