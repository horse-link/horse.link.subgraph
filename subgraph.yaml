specVersion: 0.0.4
description: HL Protocol Goerli
repository: https://github.com/horse-link/horse.link.subgraph
schema:
  file: ./schema.graphql

dataSources:
  # VAULTS
  - kind: ethereum/contract
    name: Vault
    network: goerli
    source:
      abi: Vault
      startBlock: 8335800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - VaultTransaction
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw 
      file: ./src/vault.ts

  # MARKETS
  - kind: ethereum/contract
    name: Market
    network: goerli
    source:
      abi: Market
      startBlock: 8335800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Bet
        - Aggregator
      abis:
        - name: Market
          file: ./abis/Market.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Placed(uint256,bytes16,bytes16,uint256,uint256,indexed address)
          handler: handlePlaced
        - event: Settled(uint256,uint256,bool,indexed address)
          handler: handleSettled
      file: ./src/market.ts

  # REGISTRY
  - kind: ethereum/contract
    name: Registry
    network: goerli
    source:
      address: '0x58cBf0A703a4b210E4e3561E42539De9f011Bb7A'
      abi: Registry
      startBlock: 8335800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Registry
        - Aggregator
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: MarketAdded(indexed address)
          handler: handleMarketAdded
        - event: ThresholdUpdated(uint256)
          handler: handleThresholdUpdated
        - event: VaultAdded(indexed address)
          handler: handleVaultAdded
      file: ./src/registry.ts
